<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contain-cards">
        <!-- Device -->
        <div class="contain-device">
            <img class="mobile-device" src="device.svg" alt="telefono">
            <h2 class="title-device">MOBILE</h2>
            <p class="info-device">Get notifications about new releases in our mobile app.</p>
            <p class="price-device"><span class="dolar">$</span>10 <span class="month">/month</span></p>
        </div>
        <!-- Laptop -->
        <div class="contain-laptop">
            <img class="laptop" src="laptop.svg" alt="laptop">
            <h2 class="title-laptop">DESKTOP</h2>
            <p class="info-laptop">Enjoy new episodes on your laptop in browser with our web service. Which supports all the platforms.</p>
            <p class="price-laptop"><span class="dolar-laptop">$</span>15 <span class="month-laptop">/month</span></p>
        </div>
        <!-- tv -->
        <div class="contain-tv">
            <img class="monitor" src="monitor.svg" alt="telefono">
            <h2 class="title-tv">TV</h2>
            <p class="info-tv">Watch your favorite series at home on large screen with our TV application.</p>
            <p class="price-tv"><span class="dolar">$</span>20 <span class="month">/month</span></p>
        </div>
    </div>
</body>
</html>
